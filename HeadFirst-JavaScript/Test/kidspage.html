<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>

    <script>
        var age = 12;
        var name = "Owen";

        if (age < 14) {
            alert("Welcome " + name);
            alert("I guess your age is " + age);
        }
        else {
            alert("Sorry " + name + ", this page is only for kids!");
        }

        var i = 1;

        while (i < 10) {
            document.write(i + "<br>");
            i++;
        }
    </script>
</head>

<body>
    <h1>Kids Land</h1>
    <p>
        This is a page made for kids that like to play games!
    </p>
</body>

</html>
