<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <script>
        var i = 0;
        var name = "Joe";
        while (i < 2) {
            document.write("Happy birthday to you. <br>");
            i++;
        }
        document.write("Happy birthday dear " + name + ", <br>");
        document.write("Happy birthday to you. <br>");
    </script>
</head>
